<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <div class="equations"></div>
            <div class="calculator-display"></div>
            <div class="buttons-container">
                <div class="buttons-row">
                    <button>%</button>
                    <button>AC</button>
                    <button><</button>
                    <button>/</button>
                </div>

                <div class="buttons-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>

                <div class="buttons-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="buttons-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="buttons-row">
                    <button>+-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

    </body>
</html>
