<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <div class="equations"></div>
            <div class="calculator-display"></div>
            <div class="buttons-container">

                <div class="buttons-row">
                    <button class="percentage-button"><i class="fas fa-percentage"></i></button>
                    <button class="AC">AC</button>
                    <button class="backspace-button"><i class="fas fa-backspace"></i></button>
                    <button class="divide-button"><i class="fas fa-divide"></i></button>
                </div>

                <div class="buttons-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="times-button"><i class="fas fa-times"></i></button>
                </div>

                <div class="buttons-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="minus-button"><i class="fas fa-minus"></i></button>
                </div>

                <div class="buttons-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="plus-button"><i class="fas fa-plus"></i></button>
                </div>

                <div class="buttons-row">
                    <button class="plus-minus">+/-</button>
                    <button class="number zero-button">0</button>
                    <button class="number">.</button>
                    <button class="equals-button"><i class="fas fa-equals"></i></button>
                </div>

            </div>
        </div>

    </body>
</html>
